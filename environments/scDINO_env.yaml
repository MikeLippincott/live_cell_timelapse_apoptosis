# env file for running scDINO
name: scDINO_env
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.8 # need to be 3.8 for scDINO
  - pip
  - pyarrow
  - imageio
  - ipykernel
  - jupyter
  - matplotlib
  - numba
  - numpy
  - opencv
  - Pillow
  - pandas=1.5.0
  - PyYAML
  - pytorch
  - scikit-image
  - scikit-learn
  - seaborn
  - torchvision
  - umap-learn
  - pip:
    - catalyst
    - topo
    - topometry
    - tifffile
    - snakemake==7.20.0
    - pulp<2.8
