# env file for running scDINO
name: sam2_env
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.12
  - pyarrow
  - imageio
  - ipykernel
  - jupyter
  - matplotlib
  - numba
  - numpy<=2.0
  - opencv
  - pandas>=2.0.0
  - scikit-image
  - seaborn
  - nvidia/label/cuda-12.1.0::cuda
  - nvidia/label/cuda-12.1.0::cuda-toolkit
  - nvidia/label/cuda-12.1.0::cuda-nvrtc
  - nvidia/label/cuda-12.1.0::cuda-nvcc
  - nvidia/label/cuda-12.1.0::libcufile
  - nvidia/label/cuda-12.1.0::cuda-tools
  - pytorch-cuda=12.1
  - lancedb
  - pip
  - pip:
    - torch
    - csbdeep
